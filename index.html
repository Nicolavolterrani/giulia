<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Per Giuliaüíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            font-size: 2rem;
            animation: floatUp 8s linear infinite;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 2px solid rgba(255, 182, 193, 0.3);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            max-width: 90%;
            animation: pulse 4s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        .main-message {
            color: #d63384;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.4);
            margin-bottom: 1rem;
            animation: heartbeat 2s ease-in-out infinite;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }

        .love-message {
            color: #e91e63;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.5);
            margin: 1.5rem 0;
            animation: glow 3s ease-in-out infinite alternate;
            font-family: 'Georgia', serif;
        }

        .big-heart {
            font-size: 6rem;
            color: #ff1744;
            animation: heartPulse 1.5s ease-in-out infinite;
            margin: 1rem 0;
            filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.6));
        }

        .romantic-text {
            color: #ad1457;
            font-size: 1.4rem;
            margin: 1.5rem 0;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(173, 20, 87, 0.3);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5rem;
            animation: sparkleFloat 4s linear infinite;
        }

        .cupid {
            position: absolute;
            font-size: 3rem;
            z-index: 5;
            pointer-events: none;
            animation: cupidFloat 10s ease-in-out infinite;
        }

        .arrow {
            position: absolute;
            font-size: 2rem;
            z-index: 4;
            pointer-events: none;
        }

        .explosion {
            position: absolute;
            font-size: 3rem;
            z-index: 6;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        .heart-trail {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 3;
            animation: trailFade 2s ease-out forwards;
        }

        .rainbow-heart {
            position: absolute;
            font-size: 4rem;
            pointer-events: none;
            z-index: 7;
            animation: rainbowSpin 3s linear infinite;
        }

        .love-wave {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 105, 180, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: waveExpand 2s ease-out forwards;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.5); }
            to { text-shadow: 0 0 30px rgba(233, 30, 99, 0.8), 0 0 40px rgba(255, 105, 180, 0.6); }
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateY(80vh) rotate(90deg) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(20vh) rotate(270deg) scale(1);
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes cupidFloat {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(10deg);
            }
            50% {
                transform: translateY(-50px) translateX(-20px) rotate(-10deg);
            }
            75% {
                transform: translateY(-30px) translateX(10px) rotate(5deg);
            }
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
        }

        @keyframes rainbowSpin {
            0% {
                filter: hue-rotate(0deg);
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                filter: hue-rotate(360deg);
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes waveExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-message { font-size: 2.5rem; }
            .love-message { font-size: 2rem; }
            .big-heart { font-size: 4rem; }
            .romantic-text { font-size: 1.1rem; }
            .container { padding: 2rem; }
        }

        @media (min-width: 768px) {
            .main-message { font-size: 4rem; }
            .love-message { font-size: 3rem; }
            .big-heart { font-size: 8rem; }
            .container { padding: 4rem; }
        }
    </style>
</head>
<body>
<div class="hearts-bg" id="heartsBackground"></div>
<div class="sparkles" id="sparkles"></div>

<div class="container">
    <div class="main-message">Giulia</div>
    <div class="big-heart">üíñ</div>
    <div class="love-message">Ti Amo</div>
    <div class="big-heart">üíï</div>
    <div class="romantic-text">Con tutto il mio cuore</div>
    
    <div>
        <img src="https://nicolavolterrani.github.io/giulia/A_digital_illustration_features_a_romantic_scene_d.png" alt="Orsino e Panda" style="max-width: 80%; border-radius: 10px; margin-top: 2rem;"/>
    </div>
    
    <div style="margin-top: 2rem; font-size: 2rem;">
        üíù üåπ üíñ üåπ üíù
    </div>
</div>

<script>
    const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíò', 'üíù', 'üíì'];
    let leftCupid, rightCupid;

    function createFloatingHearts() {
        const heartsContainer = document.getElementById('heartsBackground');
        const heartSymbols = ['üíñ', 'üíï', 'üíó', 'üíò', 'üíù', 'üíì', 'üíú', 'üß°', 'üíõ'];

        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            heartsContainer.appendChild(heart);
        }
    }

    function createSparkles() {
        const sparklesContainer = document.getElementById('sparkles');
        const sparkleSymbols = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];

        for (let i = 0; i < 25; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 4 + 's';
            sparkle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            sparklesContainer.appendChild(sparkle);
        }
    }

    function createFixedCupids() {
        leftCupid = document.createElement('div');
        leftCupid.className = 'cupid';
        leftCupid.textContent = 'üíò';
        leftCupid.style.left = '5%';
        leftCupid.style.top = '50%';
        leftCupid.style.fontSize = '5rem';
        leftCupid.style.animation = 'cupidFloat 3s ease-in-out infinite';
        document.body.appendChild(leftCupid);

        rightCupid = document.createElement('div');
        rightCupid.className = 'cupid';
        rightCupid.textContent = 'üíò';
        rightCupid.style.left = '90%';
        rightCupid.style.top = '50%';
        rightCupid.style.fontSize = '5rem';
        rightCupid.style.animation = 'cupidFloat 3s ease-in-out infinite 1.5s';
        document.body.appendChild(rightCupid);
    }

    function shootArrow(fromX, fromY, toX, toY) {
        const arrow = document.createElement('div');
        arrow.className = 'arrow';
        arrow.textContent = 'üíò';
        arrow.style.left = fromX + 'px';
        arrow.style.top = fromY + 'px';
        
        document.body.appendChild(arrow);

        const deltaX = toX - fromX;
        const deltaY = toY - fromY;
        const angle = Math.atan2(deltaY, deltaX);
        arrow.style.transform = `rotate(${angle}rad)`;

        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        const duration = distance / 500;

        arrow.animate([
            { left: fromX + 'px', top: fromY + 'px' },
            { left: toX + 'px', top: toY + 'px' }
        ], {
            duration: duration * 1000,
            easing: 'ease-out'
        });

        setTimeout(() => {
            arrow.remove();
            createExplosion(toX, toY);
        }, duration * 1000);
    }

    function createExplosion(x, y) {
        const explosionHearts = ['üíñ', 'üíï', 'üíó', 'üíò', 'üíù', '‚ú®', 'üí´', '‚≠ê'];
        
        for (let i = 0; i < 12; i++) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = explosionHearts[Math.floor(Math.random() * explosionHearts.length)];
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            
            const angle = (Math.PI * 2 * i) / 12;
            const distance = 80;
            const endX = x + Math.cos(angle) * distance;
            const endY = y + Math.sin(angle) * distance;
            
            document.body.appendChild(explosion);

            explosion.animate([
                { left: x + 'px', top: y + 'px', opacity: 1 },
                { left: endX + 'px', top: endY + 'px', opacity: 0 }
            ], {
                duration: 1000,
                easing: 'ease-out'
            });

            setTimeout(() => explosion.remove(), 1000);
        }

        const wave = document.createElement('div');
        wave.className = 'love-wave';
        wave.style.left = (x - 50) + 'px';
        wave.style.top = (y - 50) + 'px';
        document.body.appendChild(wave);
        setTimeout(() => wave.remove(), 2000);
    }

    function createRainbowHeart(x, y) {
        const heart = document.createElement('div');
        heart.className = 'rainbow-heart';
        heart.textContent = 'üíñ';
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }

    function createHeartTrail(x, y) {
        const trail = document.createElement('div');
        trail.className = 'heart-trail';
        trail.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        trail.style.left = x + 'px';
        trail.style.top = y + 'px';
        document.body.appendChild(trail);

        setTimeout(() => trail.remove(), 2000);
    }

    function handleClick(e) {
        createRainbowHeart(e.clientX, e.clientY);
        createExplosion(e.clientX, e.clientY);

        if (leftCupid && rightCupid) {
            const rect1 = leftCupid.getBoundingClientRect();
            const rect2 = rightCupid.getBoundingClientRect();
            
            shootArrow(
                rect1.left + rect1.width / 2,
                rect1.top + rect1.height / 2,
                rect2.left + rect2.width / 2,
                rect2.top + rect2.height / 2
            );
            
            setTimeout(() => {
                shootArrow(
                    rect2.left + rect2.width / 2,
                    rect2.top + rect2.height / 2,
                    rect1.left + rect1.width / 2,
                    rect1.top + rect1.height / 2
                );
            }, 300);
        }
    }

    let trailInterval;
    function handleMouseMove(e) {
        if (Math.random() > 0.9) {
            createHeartTrail(e.clientX, e.clientY);
        }
    }

    document.addEventListener('click', handleClick);
    document.addEventListener('mousemove', handleMouseMove);

    createFloatingHearts();
    createSparkles();
    createFixedCupids();
</script>
</body>
</html>
